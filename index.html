<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="header">
        <h1>ðŸ”’ Secure Login</h1>
        <p>Access the Vault</p>
      </div>
      <form id="loginForm" class="form">
        <div class="input-container">
          <input type="text" id="username" name="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <p id="error" class="error-message"></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      // Dummy credentials
      const validUsername = "vaultkeeper";
      const validPassword = "open123";

      if (username === validUsername && password === validPassword) {
        // Redirect to Page 2
        window.location.href = "ccu79-ddip5-3vpqq-qq421.html";
      } else {
        error.textContent = "Invalid username or password. Please try again.";
      }
    });
  </script>
</body>
</html>
