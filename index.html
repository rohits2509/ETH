<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Box -->
    <div class="login-box">
      <div class="header">
        <h1>ðŸ”’ Access Vault</h1>
        <p>Your gateway to CBDWAP</p>
      </div>
      <form id="loginForm" class="form">
        <div class="input-container">
          <input type="text" id="username" name="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="submit-btn">Unlock</button>
        <p id="error" class="error-message"></p>
      </form>
    </div>

    <!-- Success Page -->
    <div id="successPage" class="hidden success-message">
      <h1>Welcome to the Vault ðŸ’Ž</h1>
      <p>vault: 1 ETH</p>

      <!-- Ethereum Info Section -->
      <div id="ethInfo" class="eth-info">
        <h2>Ethereum Dashboard</h2>
        <p id="ethPrice">Fetching ETH price...</p>
        <button class="action-btn" onclick="buyETH()">Buy ETH</button>
        <button class="action-btn" onclick="sellETH()">Sell ETH</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
